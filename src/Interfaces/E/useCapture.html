      width: 100px;

    }

<body>
  <div class="click-area"></div>
  <script>
    const evtTarget  = document.querySelector('.click-area')
    const listener = (e)=>{
      console.log('e',e)
    }
    const useCapture = false // true:
    const options = {
      capture:true,
      once:true, // 调用之后移除
    }
    evtTarget.addEventListener('click',listener,useCapture)


    window.addEventListener('click',()=>{
      console.log(1)
    },false)
    window.addEventListener('click',()=>{
      console.log(2)
    },true)
    window.addEventListener('click',()=>{
      console.log(3)
    },false)
    window.addEventListener('click',()=>{

    },true)

  </script>
