<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器默认行为</title>
</head>
<body>
  <a href="/" onclick="return false">click a</a>
  <a href="/" onclick="event.preventDefault()">click a</a>

  <button class="btn"> click menu</button>
  <button  oncontextmenu="console.log('click');return false">cus click menu</button>
  <script>
    const dom = document.querySelector('.btn')
    dom.oncontextmenu = function(e){
      console.log(e)
      e.preventDefault()
      console.log('menu')
    }
  </script>
</body>
</html>
