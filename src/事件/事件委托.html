  <title>事件委托</title>
</head>
<body>
  <table>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>

      <td>5</td>

      <td>6</td>

    </tr>
  </table>

    <button data-action="load">load</button>
    <button data-action="search"> search</button>
  </div>
  <script>
    class Menu{
      constructor(elem){
        this._elem = elem
        elem.onclick = this.onClick.bind(this)
      }

    }

    
  </script>
</body>
</html>
